        const quizForm = document.getElementById('quizForm');
        const submitQuizButton = document.getElementById('submitQuiz');
        const resultsDiv = document.getElementById('results');
        const scoreSpan = document.getElementById('score');
        const feedbackDiv = document.getElementById('feedback');
        const retakeQuizButton = document.getElementById('retakeQuiz');

        /**
         * Renders the quiz questions and options dynamically.
         */
        function renderQuiz() {
            quizForm.innerHTML = ''; // Clear previous questions
            quizData.forEach((questionData, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question-card');
                questionElement.innerHTML = `
                    <p class="text-lg font-semibold mb-4 text-gray-700">Câu ${index + 1}: ${questionData.question}</p>
                    <div class="options-container space-y-2">
                        ${Object.keys(questionData.options).map(optionKey => `
                            <label class="option-label">
                                <input type="radio" name="question${index}" value="${optionKey}" class="option-input text-indigo-600 focus:ring-indigo-500">
                                <span class="text-gray-900">${optionKey}. ${questionData.options[optionKey]}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                quizForm.appendChild(questionElement);
            });
            resultsDiv.classList.add('hidden'); // Hide results when rendering quiz
            submitQuizButton.classList.remove('hidden'); // Show submit button
        }

        /**
         * Calculates the score and displays feedback after quiz submission.
         */
        function submitQuiz() {
            let score = 0;
            feedbackDiv.innerHTML = ''; // Clear previous feedback

            quizData.forEach((questionData, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const questionCard = document.querySelector(`.question-card:nth-of-type(${index + 1})`);
                const optionsContainer = questionCard.querySelector('.options-container');

                // Clear previous feedback classes
                Array.from(optionsContainer.children).forEach(label => {
                    label.classList.remove('correct-answer', 'incorrect-answer');
                });

                const feedbackItem = document.createElement('div');
                feedbackItem.classList.add('result-item');

                if (selectedOption) {
                    if (selectedOption.value === questionData.correctAnswer) {
                        score++;
                        feedbackItem.classList.add('correct-answer');
                        feedbackItem.innerHTML = `
                            <p class="font-bold text-green-700">Câu ${index + 1}: Đúng!</p>
                            <p>${questionData.question}</p>
                            <p class="text-green-600">Đáp án của bạn: ${selectedOption.value}. ${questionData.options[selectedOption.value]}</p>
                        `;
                    } else {
                        feedbackItem.classList.add('incorrect-answer');
                        feedbackItem.innerHTML = `
                            <p class="font-bold text-red-700">Câu ${index + 1}: Sai!</p>
                            <p>${questionData.question}</p>
                            <p class="text-red-600">Đáp án của bạn: ${selectedOption.value}. ${questionData.options[selectedOption.value]}</p>
                            <p class="text-green-600">Đáp án đúng: ${questionData.correctAnswer}. ${questionData.options[questionData.correctAnswer]}</p>
                        `;
                    }
                } else {
                    feedbackItem.classList.add('incorrect-answer');
                    feedbackItem.innerHTML = `
                        <p class="font-bold text-red-700">Câu ${index + 1}: Bạn chưa trả lời!</p>
                        <p>${questionData.question}</p>
                        <p class="text-green-600">Đáp án đúng: ${questionData.correctAnswer}. ${questionData.options[questionData.correctAnswer]}</p>
                    `;
                }
                feedbackDiv.appendChild(feedbackItem);
            });

            scoreSpan.textContent = `Bạn đã trả lời đúng ${score} / ${quizData.length} câu.`;
            resultsDiv.classList.remove('hidden'); // Show results
            submitQuizButton.classList.add('hidden'); // Hide submit button
            resultsDiv.scrollIntoView({ behavior: 'smooth' }); // Scroll to results
        }

        // Event Listeners
        submitQuizButton.addEventListener('click', submitQuiz);
        retakeQuizButton.addEventListener('click', () => {
            renderQuiz();
            // Reset selected options
            quizForm.reset();
        });

        // Initial render
        renderQuiz();
    </script>
